<!doctype html>
<html>

<head>
  <title>HMA-Lite!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ThreatExchange HMA-Lite</a>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <h1>Hello, from the threatexchange API!</h1>
    </div>
    <div class="row">
      <div class="card">
        <div class="card-body">
          <p>The hash we queried was:</p>
          <p>{{hash}}</p>
        </div>
      </div>
      {%- if image -%}
      <div class="card">
        <div class="card-body">
          <p> Here is the image you uploaded: </p>
          <img src="{{ url_for('upload', filename=image) }}" style="width: 64px">
        </div>
      </div>
      {% endif %}
      {%- if result -%}
      <div class="card">
        <div class="card-body">
          <p> We found a match! Here is the raw json result:</p>
          <p>{{result}}</p>
        </div>
      </div>
      {% else %}
      <div class="card">
        <div class="card-body">
          <p> No match found.</p>
        </div>
      </div>
      {% endif %}
    </div>
  </div>
</body>

</html>
