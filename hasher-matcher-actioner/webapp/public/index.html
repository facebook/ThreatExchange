<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HMA</title>
    <style>
      .switch-wrapper {
        position: relative;
      }
      .switch-wrapper > div {
        position: absolute;
      }

      div#root {
        display: flex;
        flex-wrap: nowrap;
        height: 100vh;
        height: -webkit-fill-available;

        /* In case something goes wrong and horizontal scrolling is necessary. */
        overflow-x: auto;

        /* The sidebar and the main area will have their own vertical scrolls */
        overflow-y: hidden;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
